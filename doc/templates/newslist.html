{%extends 'base.html'%}
{% block main %}
    <link type="text/css" href="/site_media/datepicker/datepicker.css" rel="stylesheet"/>
    <script type="text/javascript" src="/site_media/datepicker/bootstrap-datepicker.js"></script>
    <div class="col-xs-offset-1 col-lg-10">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <h3>新闻公告</h3>
                </div>
                <table class="table table-bordered">
                    <tr>
                        <th width="80%">标题</th>
                        <th>发布时间</th>
                    </tr>
                    {% for news in data %}
                    <tr {% if news.top %} style="color: red;" {% endif %} data-toggle="modal" data-target="#myModal{{ news.id }}">
                        <td>{{ news.title }}</td>
                        <td>{{ news.time|date:'Y-m-d H:i:s' }}</td>
                    </tr>
                    <div class="modal fade" id="myModal{{ news.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                        &times;
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel">
                                        {{ news.title }}
                                    </h4>
                                </div>
                                <div class="modal-body">
                                    {{ news.content|safe }}
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                    </button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal -->
                    </div>
                    {% endfor %}
                </table>
            </div>
        </div>
        <br>
    </div>
{% endblock %}
