{%extends 'base.html'%}
{%block main%}
<div class="col-xs-offset-1 col-lg-10">

<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">选择合同</label>
        <div class="col-sm-5">
        <!-- <input type="password" class="form-control" id="inputPassword3" placeholder="Password"> -->
            <select class="form-control" id="contract-select">
                <option value=""></option>
                {% for contract in contracts %}
                <option value="{{contract.id}}">{{contract}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">金额</label>
        <div class="col-sm-5">
        <!-- <input type="password" class="form-control" id="inputPassword3" placeholder="Password"> -->
        <input id="add-contract-money" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>
            <div class="col-sm-5">
            <!-- <input type="password" class="form-control" id="inputPassword3" placeholder="Password"> -->
            <textarea id="add-contract-money-remark" class="form-control" rows="3"></textarea>
            </div>
        </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        <button id="add-contract-money-submit" type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>

</div>

<script src="/site_media/sweetalert2/dist/sweetalert2.all.min.js"></script>
<script src="/site_media/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="/site_media/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="/site_media/js/deduct.js"></script>
{%endblock%}
