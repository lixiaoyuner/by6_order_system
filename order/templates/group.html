{%extends 'base.html'%}
{%block main%}
<div class="col-xs-offset-1 col-lg-10">
    <table id="charge-table"
        data-toggle="table" 
        data-search="true"
        data-pagination="true"
        data-page-size="20">
    <thead>
        <tr>
        <th>组名</th>
        <th>组内成员</th>
        </tr>
    </thead>
    <tbody>
        {% for group in groups %}
        <tr>
        <td>{{group.name}}</td>
        <td>{{group.users}}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
</div>

<div class="modal fade" id="appointmentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    预约详情
                </h4>
            </div>
            <div id="appointment-content" class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script src="/site_media/sweetalert2/dist/sweetalert2.all.min.js"></script>
<script src="/site_media/js/charge.js"></script>
{%endblock%}
